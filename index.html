<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
  </head>
  <body>
    <main>
      <!-- first screen: loading screen -->
      <section class="loading-screen show">
        <h1 class="loading-screen__heading">Welcome to the Realm of Inner Demons!</h1>
        <p class="loading-screen__description">
          Description. Lorem ipsum dolor sit amet, consectetur adipisicing elit.
        </p>
        <button class="loading-screen__button">Enter!</button>
      </section>

      <!-- second screen: selection screen -->
      <section class="selection-screen hide">
        <label for="name" class="selection-screen__name-input">Input Name:</label>
        <input
          type="text"
          name="username"
          id="name"
          class="selection-screen__name-input-box"
        />
        <h2 class="selection-screen__choose-fighter">Select your fighter:</h2>
        <div class="selection-screen__character-selection">
          <!-- need to figure out how to make buttons flip through the various images -->
          <button
          class="selection-screen__character-selection__left-arrow 
          selection-screen__character-selection__left-arrow--click"
          ><img src="./assets/left-arrow.png" alt="arrow pointing left"></button>
          <div class="shown-image">
            <img class="selection-screen__character-selection__character-img" src="./assets/fighter1.png" alt="" />
            <img class="selection-screen__character-selection__character-img" src="./assets/fighter2.png" alt="" />
            <img class="selection-screen__character-selection__character-img" src="./assets/fighter3.png" alt="" />
            <img class="selection-screen__character-selection__character-img" src="./assets/fighter4.png" alt="" />
            <img class="selection-screen__character-selection__character-img" src="./assets/fighter5.png" alt="" />
            <img class="selection-screen__character-selection__character-img" src="./assets/fighter6.png" alt="" />
          </div>
          <button 
          class="selection-screen__character-selection__right-arrow 
          selection-screen__character-selection__right-arrow--click"
          ><img src="./assets/right-arrow.png" alt="arrow pointing right"></button>
        </div>
        <button class="selection-screen__button">Start Battle!</button>
      </section>

      <!-- third screen: game screen -->
      <section class="game-screen hide">
        <div class="enemy">
          <div class="enemy__stats">
            <div class="enemy__stats__hp">
            </div>
          </div>
          <div class="enemy__info">
            <img class="enemy__info__img" src="" alt="" />
            <h1 class="enemy__info__name"></h1>
          </div>
        </div>  
        <div class="character">
          <div class="character__stats">
            <div class="character__stats__hp">
              <h3>Health:</h3>
              <h4 class="character__stats__hp__amount"></h4>
            </div>
            <div class="character__stats__stamina">
              <h3>Stamina:</h3>
              <h4 class="character__stats__stamina__amount"></h4>
            </div>
            <div class="character__stats__score">
              <h3>Score:</h3>
              <h4 class="character__stats__score__amount"></h4>
            </div>
          </div>
          <div class="character__info">
          </div>
          <div class="character__actions">
            <button class="character__actions__atk">Attack</button>
            <button class="character__actions__rest">Rest</button>
            <button class="character__actions__heal">Heal</button>
          </div>
        </div>
      </div>
      </section>

      <!-- will probably need 4th screen for end of game: won and 5th screen for end of game: lost -->
    </main>
    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
